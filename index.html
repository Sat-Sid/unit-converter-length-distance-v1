<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-input">
            <input class="general-input" type="number" inputmode="numeric" value="" min="0" placeholder="Enter value to convert" autofocus>
            <input class="inch-input display-disable" type="number" inputmode="numeric" value="" min="0" placeholder="inch">
            <select name="" id="">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="miles">miles</option>
                <option value="ft-in">ft and in</option>
            </select>
        </div>
        <div class="results">
            <p><span class="mm"></span> mm</p>
            <p><span class="cm"></span> cm</p>
            <p><span class="in"></span> in</p>
            <p><span class="ft"></span> ft</p>
            <p><span class="m"></span> m</p>
            <p><span class="km"></span> km</p>
            <p><span class="miles"></span> miles</p>
            <div class="ft-inch">
                <p><span class="ft-in"></span> ft</p>
                <p><span class="ft-in-in"></span> in</p>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
